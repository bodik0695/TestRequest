<html>
  <head>
    <style>
      #container{
        font-family:monospace;
        font-weight:bold;
      }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  
  <body>
    
    <div id="container">
    	<form action="">
    		<input class="button" type="submit" value="Search">
    		<input type="text" class="serch">
    	</form>
    </div>

    <script>
    	var cont = $("#container");
 	(function(){
 		$.ajax({
		    url: "https://api.nestoria.co.uk/api?encoding=json&pretty=1&action=search_listings&country=uk&listing_type=buy&place_name=brighton",
		    jsonp: "callback",
		    dataType: "jsonp",
		    data: {
		        format: "json"
		    },
		    success: function( responseFromAPI ) {
		        jQuery.each(responseFromAPI.response.listings, function(){
		        	var newCont = $("<div></div>", {
		        		"class": "house"
		        	});
		        	var title = $("<div>"+this.title+"</div>", {
		        		"class": "house_title"
		        	});
		        	var spanPrice = $("<span>Price: </span>", {
		        		"class": "house_price"
		        	});
		        	var price = $("<div>"+this.price_formatted+"</div>", {
		        		"class": "house_priceNumber"
		        	});
		        	var img = $("<img src='"+this.img_url+"' alt=''>", {
		        		"class": "house_img"
		        	});
		        	newCont.css({});
		        	title.css({
			        	"color": "#000",
			        	"font-size": "25px",
			        	"text-align": "center",
			        	"margin-top": "10px"
		        	});
		        	price.css({
		        		"color": "red",
			        	"font-size": "25px",
			        	"text-align": "center",
			        	"margin-top": "10px"
		        	});
		        	spanPrice.css({
		        		"color": "#000",
		        	});
		        	newCont.append(title);
		        	price.prepend(spanPrice);
		        	newCont.append(price);
		        	newCont.append(img);
		        	cont.append(newCont);
		        }); 
		    }
		});

		// если использовать такой вариант, то ругается 
 		var nestoriaAPI = "https://api.nestoria.co.uk/api?encoding=json&pretty=1&action=search_listings&country=uk&listing_type=buy&place_name=brighton?jsonp=parseResponse";

 		var json = $.getJSON( nestoriaAPI, {
					jsonp: "callback",
				    dataType: "jsonp",
				    data: {
				        format: "json"
				    },

		 });
		json.done(function() { console.log( "second success" ); });
		json.fail(function() { console.log( "error" ); });
		json.always(function() { console.log( "complete" ); });

	})();
    </script>
    
  </body>
</html>
